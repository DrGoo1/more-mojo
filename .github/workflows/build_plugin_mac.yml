name: Build Audio Plugins (macOS)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      JUCE_DIR: ${{ github.workspace }}/JUCE
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Checkout JUCE
      uses: actions/checkout@v3
      with:
        repository: juce-framework/JUCE
        ref: master
        path: JUCE
      
    - name: Install basic dependencies
      run: |
        # Install xcodegen, skip cmake if it exists
        brew install xcodegen || true
        brew list cmake || brew install cmake || true
        mkdir -p bin
        
    - name: Build Plugin (script)
      run: |
        chmod +x scripts/build_plugin.sh
        ./scripts/build_plugin.sh

    - name: Archive AU Component
      run: |
        cd dist
        zip -r MoreMojo_AU.zip *.component

    - name: Archive VST3 Plugin
      run: |
        cd dist
        zip -r MoreMojo_VST3.zip *.vst3

    # Upload all plugin artifacts in one step
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MoreMojo-Plugins
        path: dist
        if-no-files-found: error
        retention-days: 7
        
    # Slack notification for build status
    - name: Send Slack notification
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        fields: repo,message,commit,author,action,eventName,workflow
        text: "Plugin build ${{ github.workflow }} completed with status: ${{ job.status }}\nSee details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
